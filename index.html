<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="background-container">
           <div class="title">
                <h1><i>Destination</i> Awaits</h1>
            </div>
            
        </div> 
        <div class="form-container">
            <div class="advertise">
                <h2>"The <em>purpose</em> of life is to live it, to taste experience to the utmost, to reach out eagerly and without fear for newer and richer experience." </h2>
                <br>
                <h3 id="author">-Eleanor Roosevelt</h3>
            </div>
            <div class="form">
                <h4 >Your Next <em>Adventure</em> Awaits!</h4>
                <form action="#" method="post" class="form-main" id="main-form">
                    <div class="form-divs">
                        <div>
                            <label for="fName">FIRST NAME</label>
                            <input type="text" id="fName" name="fName" placeholder="First Name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="you@gmail.com">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div>
                            <label for="lName">LAST NAME</label>
                            <input type="text" id="lName" placeholder="Last Name">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" placeholder="Phone Number">
                        </div>
                        <div>
                            <label for="cPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="cPassword" name="cPassword" required>
                        </div>
                    </div>
                </form>
            </div>
                
            <div class="create">
                <div class="button-container">
                    <button type="submit" form="main-form">Create Account</button>
                </div>
                <div>
                    <p>Already have an Account? <a href=""><span>Log In</span></a></p>
                </div>
            </div>
        </div>
        
    
    </main>
    
    <script src="script.js"></script>
</body>
</html>
